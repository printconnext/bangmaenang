<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการข่าวสาร - เทศบาลเมืองบางแม่นาง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8fafc;
            padding-bottom: 50px;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1e293b;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Login Overlay Styles */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-box">
            <h2>เว็บไซต์หมู่ 5 บางแม่นาง</h2>
            <p style="margin-bottom: 20px; color: #64748b;">กรุณาเข้าสู่ระบบเพื่อจัดการข่าวสาร</p>
            <form id="loginForm">
                <div class="form-group" style="text-align: left;">
                    <label for="username">ชื่อผู้ใช้ (Username)</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="password">รหัสผ่าน (Password)</label>
                    <input type="password" id="password" required
                        style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Kanit'; font-size: 16px;">
                </div>
                <div id="loginError" class="alert alert-error"
                    style="display:none; padding:10px; margin-bottom:15px; margin-top:0;">
                    ชื่อผู้ใช้ หรือ รหัสผ่านไม่ถูกต้อง
                </div>
                <button type="submit" class="submit-btn">เข้าสู่ระบบ (Login)</button>
                <a href="index.html" class="back-link" style="margin-top: 15px; margin-bottom: 0;">← กลับไปหน้าแรก</a>
            </form>
        </div>
    </div>

    <div class="admin-container" id="adminPanel" style="display: none;">
        <a href="index.html" class="back-link">← กลับไปหน้าแรก</a>

        <div class="admin-header">
            <h2>ระบบเพิ่มข่าวสาร (Admin)</h2>
            <p>กรอกข้อมูลด้านล่างเพื่อเพิ่มข่าวใหม่ขึ้นสู่หน้าเว็บไซต์ทันที</p>
        </div>

        <form id="addNewsForm">
            <div class="form-group">
                <label for="title">หัวข้อข่าว *</label>
                <input type="text" id="title" required placeholder="เช่น โครงการปรับปรุงภูมิทัศน์ชุมชนหมู่ 5">
            </div>

            <div class="form-group">
                <label for="content">รายละเอียดข่าว *</label>
                <textarea id="content" required placeholder="เนื้อหาประกาศ..."></textarea>
            </div>

            <div class="form-group">
                <label for="date_str">วันที่แสดงผล (ไม่บังคับ)</label>
                <input type="text" id="date_str" placeholder="เช่น 25 มีนาคม 2567 (ถ้าเว้นว่างจะใช้วันที่ปัจจุบัน)">
            </div>

            <div class="form-group">
                <label for="image_upload">อัปโหลดรูปภาพหน้าปก (ไม่บังคับ)</label>
                <input type="file" id="image_upload" accept="image/*">
                <small style="color: #64748b; margin-top: 5px; display: block;">ลากไฟล์มาวางหรือคลิกเพื่อเลือกไฟล์
                    (รองรับ .jpg, .png)</small>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">บันทึกและเผยแพร่ข่าว</button>
        </form>

        <div id="alertBox" class="alert"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        // --- Login Logic ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');

            if (user === 'admin' && pass === 'admin123') {
                // Success
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                // Optional: Save to sessionStorage briefly so they don't have to log in on every refresh
                sessionStorage.setItem('isAdminLoggedIn', 'true');
            } else {
                // Error
                errorMsg.style.display = 'block';
            }
        });

        // Check if already logged in this session
        if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        // --- Add News Logic ---
        document.getElementById('addNewsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');

            btn.textContent = 'กำลังบันทึก...';
            btn.disabled = true;

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            let date_str = document.getElementById('date_str').value;

            const imageFile = document.getElementById('image_upload').files[0];
            let image_url = null;

            if (!date_str) date_str = null;

            try {
                // 1. Upload Image (If selected)
                if (imageFile) {
                    btn.textContent = 'กำลังอัปโหลดรูปภาพ...';
                    const fileExt = imageFile.name.split('.').pop();
                    const fileName = `${Date.now()}_${Math.random().toString(36).substring(2, 9)}.${fileExt}`;

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('news-images')
                        .upload(fileName, imageFile);

                    if (uploadError) {
                        throw new Error('อัปโหลดรูปไม่สำเร็จ: ' + uploadError.message);
                    }

                    // Get Public URL
                    const { data: publicUrlData } = supabase.storage
                        .from('news-images')
                        .getPublicUrl(fileName);

                    image_url = publicUrlData.publicUrl;
                }

                // 2. Insert into Database
                btn.textContent = 'กำลังบันทึกข้อมูล...';
                const { data, error } = await supabase
                    .from('news')
                    .insert([
                        { title: title, content: content, date_str: date_str, image_url: image_url }
                    ]);

                if (error) {
                    throw error;
                }

                alertBox.className = 'alert alert-success';
                alertBox.textContent = 'บันทึกข่าวสารเรียบร้อยแล้ว! สามารถกลับไปดูที่หน้าแรกได้เลย';
                alertBox.style.display = 'block';

                // Reset form
                document.getElementById('addNewsForm').reset();

            } catch (error) {
                console.error('Error inserting news:', error);
                alertBox.className = 'alert alert-error';
                alertBox.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
                alertBox.style.display = 'block';
            } finally {
                btn.textContent = 'บันทึกและเผยแพร่ข่าว';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
